<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Profile Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-tr from-gray-900 via-black to-gray-900 text-white font-sans px-6 py-12 min-h-screen">

  <!-- Header -->
  <div class="text-center mb-12">
    <h1
      class="text-5xl font-extrabold bg-gradient-to-r from-purple-600 to-rose-400 bg-clip-text text-transparent drop-shadow-lg">
      GitHub Profile Viewerâœ¨
    </h1>
    <p class="text-gray-400 mt-3 text-lg tracking-wide max-w-xl mx-auto">
      Search GitHub users and explore their profile with repo filters.
    </p>
  </div>

  <!-- Search Form -->
  <form id="searchForm"
    class="max-w-xl mx-auto flex gap-4 bg-gradient-to-r from-purple-800 via-gray-900 to-black p-5 rounded-3xl shadow-2xl mb-10">
    <input id="usernameInput" type="text" placeholder="Type GitHub username, e.g. pankajgour12"
      class="flex-1 px-6 py-3 bg-gradient-to-r from-gray-800 to-gray-900 rounded-3xl text-white placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-pink-500/70 transition"
      required autocomplete="off" />
    <button type="submit"
      class="bg-gradient-to-r from-pink-500 to-purple-600 px-8 py-3 rounded-3xl font-extrabold text-white shadow-lg hover:scale-105 transform transition">
      Search
    </button>
  </form>

  <!-- Result Container -->
  <div id="resultContainer" class="max-w-6xl mx-auto space-y-14"></div>

  <!-- Quick Look Modal -->
  <div id="repoModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div id="modalBackdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0"></div>

    <!-- Modal Content -->
    <div id="modalContent"
      class="relative bg-gray-900/90 border border-pink-500/30 rounded-3xl shadow-2xl w-full max-w-4xl max-h-[85vh] flex flex-col transform scale-95 opacity-0 transition-all duration-300 overflow-hidden">

      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-700/50 bg-gray-900/50">
        <h3 id="modalTitle"
          class="text-2xl font-bold bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">
          Repository Name</h3>
        <button id="closeModalBtn"
          class="text-gray-400 hover:text-white transition-colors p-2 rounded-full hover:bg-white/10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Modal Body (Markdown Content) -->
      <div id="modalBody" class="flex-1 overflow-y-auto p-8 prose prose-invert prose-pink max-w-none custom-scrollbar">
        <!-- Content will be injected here -->
        <div class="flex flex-col items-center justify-center h-40 text-gray-400">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-pink-500 mb-4"></div>
          <p>Loading README...</p>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="p-6 border-t border-gray-700/50 bg-gray-900/50 flex justify-end gap-4">
        <button id="closeModalFooterBtn"
          class="px-6 py-2 rounded-xl text-gray-300 hover:text-white hover:bg-white/10 transition font-medium">
          Close
        </button>
        <a id="modalRepoLink" href="#" target="_blank"
          class="px-6 py-2 rounded-xl bg-gradient-to-r from-pink-600 to-purple-600 text-white font-bold shadow-lg hover:shadow-pink-500/25 hover:scale-105 transition transform">
          Visit on GitHub
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
