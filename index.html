<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Viewer</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Space Grotesk & Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Vanilla Tilt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  
  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Vis-Network -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black text-white min-h-screen overflow-x-hidden relative selection:bg-fuchsia-500 selection:text-white">

  <!-- 3D Perspective Grid Background -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
    <div class="perspective-grid"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
  </div>
  <!-- Main Content -->
  <div class="relative z-10 container mx-auto px-4 py-12">
    
    <!-- Header -->
    <div class="text-center mb-16 animate-fade-in-down">
      <h1 class="text-6xl md:text-8xl font-bold tracking-tighter mb-4 glitch-text font-space" data-text="GITHUB HOLOGRAM">
        GITHUB HOLOGRAM
      </h1>
      <p class="text-cyan-400 mt-4 text-xl tracking-[0.2em] font-light uppercase font-space">
        Advanced Profile Visualization System
      </p>
      
      <button id="battleModeBtn" class="mt-8 px-8 py-3 rounded-none border border-yellow-500 text-yellow-400 hover:bg-yellow-500/10 hover:text-yellow-300 transition font-bold text-sm tracking-widest uppercase flex items-center gap-3 mx-auto group">
        <span class="group-hover:animate-spin">⚔️</span> 
        <span>Battle Mode: OFF</span>
      </button>
    </div>

    <!-- Search Form -->
    <form id="searchForm" class="max-w-2xl mx-auto flex flex-col md:flex-row gap-0 p-1 bg-black/40 backdrop-blur-md border border-gray-800 rounded-lg shadow-[0_0_30px_rgba(6,182,212,0.15)] mb-16 relative overflow-hidden group">
      <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/20 to-fuchsia-500/20 opacity-0 group-hover:opacity-100 transition duration-500 pointer-events-none"></div>
      
      <div class="flex-1 flex flex-col gap-2 w-full relative z-10">
        <input id="usernameInput" type="text" placeholder="ENTER USERNAME_01"
          class="w-full px-6 py-4 bg-transparent text-white placeholder-gray-600 focus:outline-none font-mono text-lg"
          required autocomplete="off" />
        <input id="usernameInput2" type="text" placeholder="ENTER USERNAME_02"
          class="hidden w-full px-6 py-4 bg-transparent text-white placeholder-gray-600 focus:outline-none font-mono text-lg border-t border-gray-800"
          autocomplete="off" />
      </div>
      
      <button type="submit" class="bg-white text-black hover:bg-cyan-400 hover:text-black px-10 py-4 font-bold uppercase tracking-wider transition-all duration-300 relative z-10 font-space">
        Initialize
      </button>
    </form>

    <!-- Battle Result Container -->
    <div id="battleContainer" class="max-w-7xl mx-auto hidden mb-16"></div>

    <!-- Result Container -->
    <div id="resultContainer" class="max-w-7xl mx-auto space-y-16"></div>

  </div>

  <!-- Quick Look Modal -->
  <div id="repoModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div id="modalBackdrop" class="absolute inset-0 bg-black/90 backdrop-blur-md transition-opacity opacity-0"></div>
    
    <!-- Modal Content -->
    <div id="modalContent" class="relative bg-black border border-gray-800 rounded-none shadow-[0_0_50px_rgba(217,70,239,0.2)] w-full max-w-5xl max-h-[90vh] flex flex-col transform scale-95 opacity-0 transition-all duration-300 overflow-hidden">
      
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-800 bg-gray-900/50">
        <h3 id="modalTitle" class="text-3xl font-bold text-white font-space tracking-tight">Repository Name</h3>
        <button id="closeModalBtn" class="text-gray-500 hover:text-fuchsia-500 transition-colors p-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Modal Body (Markdown Content) -->
      <div id="modalBody" class="flex-1 overflow-y-auto p-8 prose prose-invert prose-cyan max-w-none custom-scrollbar bg-black">
        <!-- Content will be injected here -->
        <div class="flex flex-col items-center justify-center h-40 text-gray-500 font-mono">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-500 mb-4"></div>
          <p class="tracking-widest uppercase">Decrypting README...</p>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="p-6 border-t border-gray-800 bg-gray-900/50 flex justify-end gap-4">
        <button id="closeModalFooterBtn" class="px-8 py-3 border border-gray-700 text-gray-300 hover:border-white hover:text-white transition font-mono text-sm uppercase tracking-wider">
          Close
        </button>
        <a id="modalRepoLink" href="#" target="_blank" class="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-black font-bold shadow-[0_0_20px_rgba(6,182,212,0.4)] hover:shadow-[0_0_30px_rgba(6,182,212,0.6)] transition transform font-space uppercase tracking-wider">
          Access Source
        </a>
      </div>
    </div>
  </div>

  <!-- Galaxy Modal -->
  <div id="galaxyModal" class="fixed inset-0 z-50 hidden">
    <!-- Close Button -->
    <button id="closeGalaxyBtn" class="absolute top-6 right-6 z-50 text-white hover:text-fuchsia-500 transition p-2 bg-black/50 rounded-full border border-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <!-- Graph Container -->
    <div id="network-graph" class="w-full h-full bg-black/95 backdrop-blur-xl"></div>
    
    <!-- Overlay Info -->
    <div class="absolute bottom-6 left-6 z-50 pointer-events-none">
      <h3 class="text-2xl font-bold text-white font-space glitch-text" data-text="GITHUB GALAXY">GITHUB GALAXY</h3>
      <p class="text-cyan-400 font-mono text-sm">Interactive Physics Simulation // Drag Nodes</p>
    </div>
  </div>

  <!-- Creator Footer (Redesigned) -->
  <footer class="relative z-10 mt-32 border-t border-white/10 bg-black/60 backdrop-blur-xl overflow-hidden group">
    <!-- Scanning Light Effect -->
    <div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-cyan-500 to-transparent opacity-50 animate-scan"></div>
    
    <div class="container mx-auto px-4 py-8 flex flex-col md:flex-row items-center justify-between gap-6">
      
      <!-- Left: Identity -->
      <div class="flex items-center gap-4">
        <div class="px-3 py-1 rounded-full border border-cyan-500/30 bg-cyan-500/5 text-cyan-400 font-mono text-[10px] tracking-[0.2em] uppercase shadow-[0_0_10px_rgba(6,182,212,0.2)]">
          The Architect
        </div>
        <h2 class="text-xl font-bold text-white font-space tracking-tight group-hover:glitch-text" data-text="PANKAJ GOUR">
          PANKAJ GOUR
        </h2>
      </div>

      <!-- Center: Socials (Magnetic) -->
      <div class="flex items-center gap-6">
        <!-- GitHub -->
        <a href="https://github.com/Pankajgour12" target="_blank" data-tilt data-tilt-glare data-tilt-max-glare="0.5" class="relative p-3 rounded-xl bg-white/5 border border-white/10 text-gray-400 hover:text-white hover:border-white/30 hover:bg-white/10 transition-all duration-300 group/icon">

        </a>

        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/pankajgour404" target="_blank" data-tilt data-tilt-glare data-tilt-max-glare="0.5" class="relative p-3 rounded-xl bg-white/5 border border-white/10 text-gray-400 hover:text-blue-400 hover:border-blue-500/30 hover:bg-blue-500/10 transition-all duration-300 group/icon">
          <div class="absolute inset-0 rounded-xl bg-blue-500/20 blur-md opacity-0 group-hover/icon:opacity-100 transition-opacity"></div>
          <svg class="w-5 h-5 relative z-10" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" clip-rule="evenodd" /></svg>
        </a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/pankaj_vimla_gour/" target="_blank" data-tilt data-tilt-glare data-tilt-max-glare="0.5" class="relative p-3 rounded-xl bg-white/5 border border-white/10 text-gray-400 hover:text-pink-400 hover:border-pink-500/30 hover:bg-pink-500/10 transition-all duration-300 group/icon">
          <div class="absolute inset-0 rounded-xl bg-pink-500/20 blur-md opacity-0 group-hover/icon:opacity-100 transition-opacity"></div>
          <svg class="w-5 h-5 relative z-10" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.468 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.821-.059.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.821-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z" clip-rule="evenodd" /></svg>
        </a>

        <!-- X (Twitter) -->
        <a href="https://x.com/Pankajgour404" target="_blank" data-tilt data-tilt-glare data-tilt-max-glare="0.5" class="relative p-3 rounded-xl bg-white/5 border border-white/10 text-gray-400 hover:text-white hover:border-white/30 hover:bg-white/10 transition-all duration-300 group/icon">
          <div class="absolute inset-0 rounded-xl bg-white/20 blur-md opacity-0 group-hover/icon:opacity-100 transition-opacity"></div>
          <svg class="w-5 h-5 relative z-10" fill="currentColor" viewBox="0 0 24 24"><path d="M13.6823 10.6218L20.2391 3H18.6854L12.9921 9.61788L8.44486 3H3.2002L10.0765 13.0074L3.2002 21H4.75404L10.7663 14.0113L15.5685 21H20.8131L13.6819 10.6218H13.6823ZM11.5541 13.0956L10.8574 12.0991L5.31391 4.16971H7.70053L12.1742 10.5689L12.8709 11.5655L18.6861 19.8835H16.2995L11.5541 13.096V13.0956Z" /></svg>
        </a>
      </div>

      <!-- Right: Copyright -->
      <div class="text-gray-600 font-mono text-[10px] uppercase tracking-widest">
        © 2025 // <span class="text-cyan-500 font-bold">Pankaj Gour</span>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
