<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Profile Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-950 text-slate-200 font-sans px-6 py-12 min-h-screen relative overflow-x-hidden selection:bg-indigo-500/30 selection:text-indigo-200">

  <!-- Optimized Mesh Background -->
  <div class="fixed inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-slate-950"></div>
  <div class="fixed inset-0 -z-10 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150 mix-blend-overlay"></div>
  <div class="fixed top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[500px] bg-indigo-600/20 blur-[120px] rounded-full pointer-events-none"></div>
  <div class="fixed bottom-0 right-0 w-[800px] h-[600px] bg-violet-600/10 blur-[100px] rounded-full pointer-events-none"></div>

  <!-- Header -->
  <div class="text-center mb-12">
    <h1
      class="text-5xl font-extrabold bg-gradient-to-r from-indigo-400 to-violet-400 bg-clip-text text-transparent drop-shadow-lg tracking-tight">
      GitHub Profile Viewer
    </h1>
    <p class="text-slate-400 mt-3 text-lg tracking-wide max-w-xl mx-auto">
      Search GitHub users and explore their profile with repo filters üìë.
    </p>
    <button id="battleModeBtn" class="mt-6 px-6 py-2 rounded-full bg-slate-900 border border-indigo-500/50 text-indigo-400 hover:bg-indigo-900/20 hover:text-indigo-300 transition font-semibold text-sm flex items-center gap-2 mx-auto shadow-lg shadow-indigo-500/10">
      <span>‚öîÔ∏è</span> Battle Mode: OFF
    </button>
  </div>

  <!-- Search Form -->
  <form id="searchForm"
    class="max-w-xl mx-auto flex flex-col sm:flex-row gap-4 glass-panel p-2 rounded-3xl shadow-2xl mb-10 transition-all duration-300">
    <div class="flex-1 flex flex-col gap-4 w-full">
      <input id="usernameInput" type="text" placeholder="Type GitHub username..."
        class="w-full px-6 py-3 bg-transparent rounded-3xl text-white placeholder-slate-500 focus:outline-none focus:bg-slate-800/50 transition"
        required autocomplete="off" />
      <input id="usernameInput2" type="text" placeholder="VS Opponent username..."
        class="hidden w-full px-6 py-3 bg-transparent rounded-3xl text-white placeholder-slate-500 focus:outline-none focus:bg-slate-800/50 transition"
        autocomplete="off" />
    </div>
    <button type="submit"
      class="bg-indigo-600 hover:bg-indigo-500 px-8 py-3 rounded-2xl font-bold text-white shadow-lg shadow-indigo-500/25 hover:scale-[1.02] active:scale-[0.98] transform transition w-full sm:w-auto h-fit self-center">
      Search
    </button>
  </form>

  <!-- Battle Result Container -->
  <div id="battleContainer" class="max-w-6xl mx-auto hidden mb-14"></div>

  <!-- Result Container -->
  <div id="resultContainer" class="max-w-6xl mx-auto space-y-14"></div>

  <!-- Quick Look Modal -->
  <div id="repoModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div id="modalBackdrop" class="absolute inset-0 bg-slate-950/80 backdrop-blur-sm transition-opacity opacity-0"></div>
    
    <!-- Modal Content -->
    <div id="modalContent" class="relative bg-slate-900/90 border border-slate-700/50 rounded-3xl shadow-2xl w-full max-w-4xl max-h-[85vh] flex flex-col transform scale-95 opacity-0 transition-all duration-300 overflow-hidden">
      
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-slate-700/50 bg-slate-900/50">
        <h3 id="modalTitle" class="text-2xl font-bold text-white">Repository Name</h3>
        <button id="closeModalBtn" class="text-slate-400 hover:text-white transition-colors p-2 rounded-full hover:bg-white/5">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Modal Body (Markdown Content) -->
      <div id="modalBody" class="flex-1 overflow-y-auto p-8 prose prose-invert prose-indigo max-w-none custom-scrollbar">
        <!-- Content will be injected here -->
        <div class="flex flex-col items-center justify-center h-40 text-slate-400">
          <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
          <p>Loading README...</p>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="p-6 border-t border-slate-700/50 bg-slate-900/50 flex justify-end gap-4">
        <button id="closeModalFooterBtn" class="px-6 py-2 rounded-xl text-slate-300 hover:text-white hover:bg-white/5 transition font-medium">
          Close
        </button>
        <a id="modalRepoLink" href="#" target="_blank" class="px-6 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-bold shadow-lg shadow-indigo-500/20 hover:scale-105 transition transform">
          Visit on GitHub
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
